<h1>Footnotes</h1>
<p></p><dl>
<dt><a name="id1">&nbsp;</a>(1)</dt><dd>
これまでは，最低基本周波数を明示的に指定する手段は無かった。
また，プログラムのバグのため，
合成すべき基本周波数が（例えばF0を1/10にする等の手段により）この最低周波数以下になると，
合成プログラムは，エラーとなり停止するようになっていた。
</dd></dl>
