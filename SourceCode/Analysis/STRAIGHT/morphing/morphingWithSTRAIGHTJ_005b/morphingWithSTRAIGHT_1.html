<h1>はじめに：環境の設定</h1>
<p>まず、
<a href="../minimumSTRAIGHTJ/gettingStartedJ.html">STRAIGHT</a>
の実行環境を用意して下さい。
<a href="../Resources/STRAIGHTV40_003b.tar.gz">STRAIGHTの最新版（STRAIGHTV40_003b）をここにリンクしておきます</a>。
新しい一連のモーフィングプログラムは、
<a href="../Resources/morphpingV20_004b.tar.gz">最新版（morphpingV20_004b）が圧縮された形のファイル</a>になっています。
それらのプログラムが具体的にどうコード化されているかは、
<a href="../newMorphDoc/">プログラムを説明するHTMLドキュメント</a>を読んで下さい。</p>
