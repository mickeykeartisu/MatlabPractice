<h1>モーフィングの応用</h1>
<p>モーフィング率を独立に制御できることを利用すると，
今まで個別に（かなり複雑な）プログラムを組まなければならなかった問題が，
モーフィング率の制御と簡単なプログラミングで実現できるようになります。
ここでは，時間長の制御と，特定の音韻のフォルマントの変換を例として
説明します。</p>
